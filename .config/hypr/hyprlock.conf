general {
    hide_cursor=true
}

auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
        retry_delay = 250 # in milliseconds
    }
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    path=screenshot
    blur_passes=2
    blur_size=3
}

# label {
#     text=Locked
#     halign = center
#     valign = center
# }

label {
    text=$TIME
    font_size = 144
    halign = center
    valign = center
    position = 0, 200
    font_family = Monospace
}

input-field {
    # shadow_passes=1
    hide_input=true
    placeholder_text=Enter password
    fail_text=Failed

    # monitor =
    size = 20%, 5%
    outline_thickness = 0
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff9900) rgba(ff663300) 120deg
    fail_color=rgba(ff663300) rgba(ff006600) 40deg

    font_color = rgb(224, 255, 255)
    fade_on_empty = false
#     rounding = 15

    font_family=Monospace

    position = 0, -200
    halign = center
    valign = center
}
